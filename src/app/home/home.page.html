<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item  routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Welcome</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Integrantes de ArchiTech SS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    @for (photo of photos; track $index) {
      <ion-card>
        <img alt="Silhouette of mountains" [src]="photo.imageUrl" />
        <ion-card-header>
          <ion-card-title>{{photo.title}}</ion-card-title>
          <ion-card-subtitle>Nombre</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
         {{photo.description}}
        </ion-card-content>
      </ion-card>
    }

  </ion-content>
</div>
